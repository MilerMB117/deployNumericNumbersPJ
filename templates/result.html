<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Numéricos - Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary rounded">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{{ url_for('index') }}">Métodos Numéricos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Métodos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('results') }}">Resultados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Resultados</h1>
        <img src="data:image/png;base64,{{ encoded_img_data }}" class="img-fluid" alt="Gráfico de la Función">
        <br>
        <p class="text-center">Raíz Calculada: {{ root }}</p>
        <p class="text-center">Porcentaje de Error: {{ error }}</p>

        <!-- Tabla con puntos de g(x) y f(x) -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">x</th>
                    <th scope="col">g(x)</th>
                    <th scope="col">f(x)</th>
                </tr>
            </thead>
            <tbody>
                {% for point in points %}
                    <tr>
                        <td>{{ point.x }}</td>
                        <td>{{ point.gx }}</td>
                        <td>{{ point.fx }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-qLsnr8kRo5HgBjwqfQI64vTVWWuoDGfDWlGDcQiFBU7Z/H8e/Cth3abK8PbNP1eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY4paFjVZ8f+0VewAuC6z5RgLLnbcL0kwn0RqT" crossorigin="anonymous"></script>
</body>
</html>
